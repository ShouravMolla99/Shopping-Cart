<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="one" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id ="currentAmount">1278</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="one2" type="text" class="form-control text-center" value="1">
                           <button id="Btn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="currentAmountNumber">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="totalAmount">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      const plusButton = document.getElementById("plusBtn");
      plusButton.addEventListener("click",function(){
         let increaseWith=1;
         const oneButton = document.getElementById("one").value
         const oneNumber = parseInt(oneButton);
         const totalOne = oneNumber + increaseWith;
         document.getElementById("one").value = totalOne;

         let mobileTaka = 1278;
         const currentAmount = document.getElementById("currentAmount").innerText;
         const currentAmountNumber = parseInt(currentAmount);
         const totalAmount = currentAmountNumber + mobileTaka;
         document.getElementById("currentAmount").innerText = totalAmount;

         //SubTotal
         
         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalNumber = parseInt(subTotal);
         const subTotalAmount =  subTotalNumber + totalAmount;
         document.getElementById("subTotal").innerText = subTotalAmount;



      })

      const MinusButton = document.getElementById("minusBtn");
      MinusButton.addEventListener("click",function(){
         let increaseWith=-1;
         const oneButton = document.getElementById("one").value
         const oneNumber = parseInt(oneButton);
         const totalOne = oneNumber + increaseWith;
         document.getElementById("one").value = totalOne;

         let mobileTaka = -1278;
         const currentAmount = document.getElementById("currentAmount").innerText;
         const currentAmountNumber = parseInt(currentAmount);
         const totalAmount = currentAmountNumber + mobileTaka;
         document.getElementById("currentAmount").innerText = totalAmount;
      })

      ///Second Portion

      const plusButtonBtn = document.getElementById("Btn");
      plusButtonBtn.addEventListener("click",function(){
         let increaseWith=1;
         const oneButton = document.getElementById("one2").value
         const oneNumber = parseInt(oneButton);
         const totalOne = oneNumber + increaseWith;
         document.getElementById("one2").value = totalOne;

         let Amount = 59;
         const currentAmount = document.getElementById("currentAmountNumber").innerText;
         const currentAmountNumber = parseInt(currentAmount);
         const totalAmount = currentAmountNumber + Amount;
         document.getElementById("currentAmountNumber").innerText = totalAmount;

      })

      const MinusButtonBtn = document.getElementById("minusBtn2");
      MinusButtonBtn.addEventListener("click",function(){
         let increaseWith=-1;
         const oneButton = document.getElementById("one2").value
         const oneNumber = parseInt(oneButton);
         const totalOne = oneNumber + increaseWith;
         document.getElementById("one2").value = totalOne;

         let Amount = -59;
         const currentAmount = document.getElementById("currentAmountNumber").innerText;
         const currentAmountNumber = parseInt(currentAmount);
         const totalAmount = currentAmountNumber + Amount;
         document.getElementById("currentAmountNumber").innerText = totalAmount;
      })



   </script>
</body>

</html>
